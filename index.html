<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_Me</title>
    <link rel="stylesheet" href="style/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">
        <div class="shap shap--one"></div>
        <div class="shap shap--two"></div>
        <form action="#" class="form">
            <h3 class="form__title">
                Welcome Back!
                <span>Login to your account.</span>
            </h3>
            <div class="form__input-wrapper">
                <label class="form__lable" for="username">
                    Username
                </label>
                <input type="text" class="form__input" id="username" placeholder="Email Or Phone" required >
            </div>
            <div>
                <label class="form__lable" for="password">
                    Password
                </label>
                <input minlength="6" type="password" class="form__input" id="password" placeholder="Minimum 6 characters" required>
            </div>
            <button type="submit" class="form__submit-btn">Sing In</button>
        </form>
    </div>


</body>
</html>
